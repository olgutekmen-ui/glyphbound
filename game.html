<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Glyphlink Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0b0b16 0%, #090912 60%);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #prisma-hud {
      position: fixed;
      top: 10px;
      right: 14px;
      color: #00ffff;
      font-size: 0.8rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-shadow: 0 0 8px #00ffff;
      z-index: 9999;
    }
    #game-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 4px;
      margin-top: 4rem;
    }
    .grid-cell {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid-cell:hover { transform: scale(1.1); }
    .glyph { text-shadow: 0 0 6px rgba(255,255,255,0.5); }
    .frozen-glyph {
      color: #80dfff;
      text-shadow: 0 0 10px #00ffff;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 14px;
      font-size: 0.7rem;
      line-height: 1.1rem;
      font-weight: 600;
    }
    #alert-banner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 0.5rem 1rem;
      border: 2px solid #00ffff;
      border-radius: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 0 8px #00ffff;
      z-index: 9000;
    }
    .alert-active { opacity: 1; }

    /* Victory overlay */
    #victory-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10000;
    }
    #victory-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    #victory-chibi {
      width: 160px;
      height: 160px;
      image-rendering: crisp-edges;
      margin-bottom: 1rem;
    }
    #victory-buttons button {
      background: rgba(0,0,0,0.4);
      border: 2px solid #00ffff;
      color: #00ffff;
      font-weight: 800;
      letter-spacing: 0.1em;
      padding: 0.4rem 1.2rem;
      border-radius: 0.5rem;
      margin: 0.4rem;
      text-shadow: 0 0 8px #00ffff;
      box-shadow: 0 0 10px rgba(0,255,255,0.6);
    }
    #link-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      z-index: 20000;
    }
    #link-overlay-text {
      color: #00ffff;
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 8px #00ffff, 0 0 18px rgba(0,255,255,0.7);
      animation: pulse 1s ease-in-out infinite alternate;
    }
    @keyframes pulse { 0%{opacity:0.6;}100%{opacity:1;} }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="hud">
      HP: <span id="disciple-hp">500</span><br/>
      Moves: <span id="moves-left">20</span><br/>
      Score: <span id="score">0</span>
    </div>
    <div id="prisma-hud">âœ¦ PRISMA: <span id="prisma-count">0</span></div>
    <div id="game-grid"></div>
  </div>

  <div id="alert-banner"></div>

  <!-- Victory Overlay -->
  <div id="victory-overlay">
    <img id="victory-chibi" src="" alt="chibi wink">
    <div id="victory-text" class="text-[#00ffff] text-sm mb-4 font-bold tracking-widest">LINK STABILIZED</div>
    <div id="victory-buttons">
      <button id="victory-playagain">PLAY AGAIN</button>
      <button id="victory-map">RETURN TO MAP</button>
    </div>
  </div>

  <!-- Link transition -->
  <div id="link-overlay">
    <div id="link-overlay-text">ESTABLISHING LINK...</div>
  </div>

  <!-- Module imports -->
  <script type="module">
    import "./levels.js";
    import "./state.js";
    import "./board.js";
    import "./abilities.js";
    import "./input.js";
    import "./ui.js";
    import "./boot.js";
  </script>
  <script type="module" src="./boot.js"></script>
</body>
</html>
