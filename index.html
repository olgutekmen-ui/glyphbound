<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Glyphbound: Protocol</title>
  <style>
    :root { --neon-blue: #0ea5e9; --neon-purple: #d946ef; --bg-dark: #020617; --text-color: #e2e8f0; }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh; width: 100vw; overflow: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-image: 
        linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0.2), #020617 90%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
    }
    .logo-wrapper { position: relative; margin-bottom: 3rem; animation: floatLogo 4s ease-in-out infinite; display: flex; flex-direction: column; align-items: center; }
    #studio-logo { width: 220px; height: 220px; border-radius: 24px; box-shadow: 0 0 20px rgba(14, 165, 233, 0.2), 0 0 60px rgba(217, 70, 239, 0.1); background: #0f172a; object-fit: cover; z-index: 2; }
    .studio-tagline { margin-top: 20px; color: #38bdf8; font-family: monospace; letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.85rem; font-weight: bold; text-shadow: 0 0 10px rgba(56, 189, 248, 0.6); }
    .action-area { text-align: center; opacity: 0; animation: fadeInUp 1s ease-out 0.5s forwards; }
    #init-btn {
      background: transparent; color: #fff; font-size: 1.1rem; font-weight: 700; letter-spacing: 0.2rem;
      padding: 1rem 2.5rem; border: 1px solid var(--neon-blue); border-radius: 4px; cursor: pointer;
      position: relative; overflow: hidden; transition: all 0.3s; text-transform: uppercase;
      box-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
    }
    #init-btn:hover { background: rgba(14, 165, 233, 0.15); box-shadow: 0 0 25px var(--neon-blue); text-shadow: 0 0 8px #fff; transform: translateY(-2px); border-color: #fff; }
    .system-status { margin-top: 1rem; font-size: 0.75rem; color: #64748b; letter-spacing: 0.1em; font-family: monospace; }
    @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img id="studio-logo" src="assets/LogoSyncStudios.png" alt="SYNC-DIVE" onerror="this.style.display='none'"/>
    <div class="studio-tagline">Dream. Dive. Disrupt.</div>
  </div>
  <div class="action-area">
    <button id="init-btn" onclick="enterWorld()">Initialize Link</button>
    <div class="system-status" id="status-text">SYSTEM STANDBY...</div>
  </div>
  <script>
    function enterWorld() {
      const btn = document.getElementById("init-btn");
      const status = document.getElementById("status-text");
      btn.style.backgroundColor = "#fff";
      btn.style.color = "#000";
      status.style.color = "#0ea5e9";
      status.textContent = "ESTABLISHING CONNECTION...";
      setTimeout(() => { window.location.href = "map.html"; }, 400);
    }
  </script>
</body>
</html>
