<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Glyphlink Protocol · Sync-Dive Studios AG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at 20% 20%, #1a1a2e 0%, #0f0f1a 60%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-glow {
      position: absolute;
      width: 60vmax; height: 60vmax; border-radius: 50%;
      background: radial-gradient(circle,
        rgba(0,255,255,0.18) 0%,
        rgba(255,0,255,0.08) 40%,
        rgba(0,0,0,0) 70%);
      filter: blur(40px);
      animation: pulseGlow 3s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes pulseGlow {
      0% { opacity: .6; transform: scale(1); }
      100% { opacity: .85; transform: scale(1.05); }
    }
    .scanlines {
      position: absolute; inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0) 4px
      );
      mix-blend-mode: screen; opacity: .15; pointer-events: none;
    }
    .title-card {
      background: rgba(15,15,26,0.6);
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px rgba(0,255,255,0.5), 0 0 60px rgba(255,0,255,0.3);
      border-radius: 1rem;
      max-width: 420px; width: calc(100% - 2rem);
      padding: 1.5rem 1.25rem 2rem;
      text-align: center; position: relative; z-index: 10;
    }
    .studio-logo-frame {
      width: 140px; height: 140px; max-width: 50%; margin: auto;
      border-radius: 0.75rem;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 70%);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 16px rgba(0,255,255,0.5), 0 0 40px rgba(255,0,255,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .studio-logo-img { width: 100%; height: 100%; object-fit: contain; }
    .game-title {
      color: #00ffff; font-weight: 800; font-size: 1.5rem; letter-spacing: .08em;
      text-shadow: 0 0 8px #00ffff, 0 0 16px rgba(0,255,255,0.6);
      margin-top: 1rem;
    }
    .game-subtitle {
      font-size: .75rem; color: #ffd700; font-weight: 600; letter-spacing: .08em;
      text-shadow: 0 0 6px #ffd700; margin-top: .4rem;
    }
    .start-btn {
      margin-top: 1.5rem;
      background: radial-gradient(circle at 20% 20%, #ff00ff 0%, #a000ff 60%, #400040 100%);
      border-radius: .75rem; border: 2px solid #fff; color: #000;
      font-weight: 800; font-size: .9rem; letter-spacing: .12em;
      padding: .9rem 1rem; min-width: 10rem; text-transform: uppercase;
      box-shadow: 0 0 12px #ff00ff, 0 0 36px rgba(255,0,255,0.55), 0 0 60px rgba(0,255,255,0.4);
      cursor: pointer; transition: all .15s ease-in-out;
    }
    .start-btn:active { transform: scale(.97); }
    .footer-text {
      font-size: .6rem; text-transform: uppercase; color: rgba(255,255,255,0.6);
      letter-spacing: .15em; margin-top: 1.5rem;
      text-shadow: 0 0 4px rgba(0,255,255,0.4), 0 0 8px rgba(255,0,255,0.2);
    }
    #link-overlay {
      position: fixed; inset: 0; background: #000;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      opacity: 0; pointer-events: none; transition: opacity .4s ease; z-index: 9999;
    }
    #link-overlay.active { opacity: 1; pointer-events: all; }
    #link-overlay-text {
      color: #00ffff; font-weight: 800; font-size: 1rem; letter-spacing: .15em;
      text-shadow: 0 0 8px #00ffff, 0 0 18px rgba(0,255,255,0.7), 0 0 32px rgba(255,0,255,0.4);
      animation: pulse 1s ease-in-out infinite alternate;
    }
    @keyframes pulse { 0%{opacity:.6} 100%{opacity:1} }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="scanlines"></div>

  <div class="title-card">
    <div class="studio-logo-frame">
      <!-- moved to /assets -->
      <img src="assets/LogoSyncStudios.png" alt="Sync-Dive Studios AG" class="studio-logo-img" />
    </div>

    <div class="game-title">GLYPHLINK PROTOCOL</div>
    <div class="game-subtitle">PRIMORDIAL LINK SIMULATION</div>

    <button id="start-btn" class="start-btn">START LINK</button>

    <div class="footer-text">
      © SYNC-DIVE STUDIOS AG<br />ALL SIGNALS MONITORED
    </div>
  </div>

  <!-- Fade overlay -->
  <div id="link-overlay">
    <div id="link-overlay-text">ESTABLISHING LINK...</div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const overlay = document.getElementById("link-overlay");
    const overlayText = document.getElementById("link-overlay-text");

    const bootPhrases = [
      "ESTABLISHING LINK...",
      "HANDSHAKE ACCEPTED...",
      "SYNCING CORE MATRICES...",
      "SEALING BREACH...",
      "DEPLOYING NEURAL WEAVE...",
      "CALIBRATING RESONANCE FIELD...",
      "UPLINKING OPERATORS...",
      "PRIMING GLYPH STREAM...",
      "AUTHENTICATION VERIFIED...",
      "BOOT SEQUENCE COMPLETE..."
    ];

    startBtn.addEventListener("click", () => {
      overlayText.textContent = bootPhrases[Math.floor(Math.random() * bootPhrases.length)];
      overlay.classList.add("active");
      setTimeout(() => {
        // If you want to skip the map, change to: "game_fixed.html?level=1"
        window.location.href = "map.html";
      }, 900);
    });
  </script>
</body>
</html>
